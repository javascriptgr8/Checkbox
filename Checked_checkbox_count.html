<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox Count</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
        <input type="checkbox" class="checkbox"> Checkbox 1<br>
        <input type="checkbox" class="checkbox"> Checkbox 2<br>
        <input type="checkbox" class="checkbox"> Checkbox 3<br>
        <input type="checkbox" class="checkbox"> Checkbox 4<br>
    </div>
    <p>Checked Count: <span id="checkedCount">0</span></p>
    <script src="script.js"></script>

    <script>
        $(document).ready(function() {
    // Function to update the checked count
    function updateCheckedCount() {
        let count = $('.checkbox:checked').length;
        $('#checkedCount').text(count);
    }

    // Update the count on page load
    updateCheckedCount();

    // Update the count whenever a checkbox is checked or unchecked
    $('.checkbox').change(function() {
        updateCheckedCount();
    });
});

    </script>
</body>
</html>
